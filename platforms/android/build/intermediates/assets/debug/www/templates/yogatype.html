<ion-view view-title="Yoga List">

    <ion-content ng-controller="YogaTypeListCtlr" ng-init="loadData()">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="loadData()">
        </ion-refresher>

        <div class="list">

            <a ng-repeat="item in items"
                href="#/app/fixes/{{item.name}}"
                class="item item-thumbnail-left">

 				<img ng-src="{{ item.image }}">

                <h2>{{ item.name }}</h2>


            </a>

        </div>
        </ion-content>

<ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<ion-footer-bar>
    <a class="button button-icon icon ion-home" ui-sref="app.home"></a>
    <a class="button button-icon icon ion-information-circled" ui-sref="app.intro"></a>
    <!--<a class="button button-icon icon ion-camera" ng-click="showAction()"></a>-->
</ion-footer-bar>

</ion-view>
