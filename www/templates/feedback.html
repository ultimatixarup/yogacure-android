<div class="modal" ng-controller="FeedbackCtlr">
    <header class="bar bar-header bar-positive">
        <h1 class="title">Feedback Form</h1>
        <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
    </header>
    <content has-header="true" padding="true">
        <div class = "list">
            <br/><br/>
            <label class = "item item-input item-stacked-label">
                <span class = "input-label">Your Name</span>
                <input ng-model="feedbackName" placeholder = "Your Name" />
            </label>
            <label class = "item item-input item-stacked-label">
                <span class = "input-label">Your Email</span>
                <input placeholder = "Your Email" ng-model="feedbackEmail" />
            </label>
            <label class = "item item-input item-stacked-label">
                    <span class = "input-label">Feedback</span>
                    <textarea placeholder="Write Comment" rows="8" cols="10" ng-model="feedbackMsg">
                    </textarea>
            </label>
            <button class="button button-full" ng-click="submitFeedback()">Submit Feedback</button><
        </div>
        
        
        
        
    </content>
</div>
